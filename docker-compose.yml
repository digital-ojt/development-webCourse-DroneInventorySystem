version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: drone_inventory_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: drone_inventory
      MYSQL_USER: droneuser
      MYSQL_PASSWORD: dronepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
