spring.application.name=DroneInventorySystem

##############################
# アプリ設定
##############################
# ポート番号
server.port=8080
# セッションタイムアウト
server.servlet.session.timeout=720000
# thymeleaf
spring.thymeleaf.mode=HTML
# アップロード最大サイズ
spring.servlet.multipart.max-file-size=5GB
# POSTリクエストデータの最大サイズ
spring.servlet.multipart.max-request-size=10GB
# PATCH, PUT, DELETE メソッドをサポートするためのフィルターを有効化
spring.mvc.hiddenmethod.filter.enabled=true

# DB
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/drone_inventory
spring.datasource.username=droneuser
spring.datasource.password=dronepass
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true


##############################
# ログ
##############################
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR



