<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">

<head>
	<title>部品在庫一覧 更新/削除画面</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary">部品在庫一覧 更新/削除画面</h6>
		</div>

		<div class="card-body">
			<!-- エラーメッセージの表示 -->
			<div th:if="${not #strings.isEmpty(errorMsg)}" class="text-danger">
				<p th:utext="${errorMsg}"></p>
			</div>

			<!-- 更新フォーム -->
			<form id="updateForm" method="post" th:action="@{/admin/stockList/update}"
				th:object="${stockUpdateForm}">

				<!-- 疑似 PATCH リクエスト -->
				<input type="hidden" name="_method" value="patch">

				<!-- 部品カテゴリーID -->
				<input type="hidden" th:field="*{stockId}">

				<!-- 削除フラグ -->
				<input type="hidden" th:field="*{deleteFlag}" id="deleteFlag" value="false">

				<table class="table table-bordered">
					<thead>
						<tr>
							<th colspan="2">＊必須項目</th>
						</tr>
					</thead>

					<tbody>
						<!-- カテゴリー -->
						<tr>
							<td>カテゴリー ＊</td>
							<td>
								<select name="categoryId" class="form-control mr-2">
									 <option th:each="category, iterStat : ${session.categoryList}"
									         th:value="${category.categoryId}"
									         th:text="${category.categoryName}"
									         th:selected="${category.categoryName == '${categoryName}'}">
									 </option>
								</select>
							</td>
						</tr>
						<!-- 名称 -->
						<tr>
							<td>名称 ＊</td>
							<td>
								<input type="text" name="name" th:field="*{name}" class="form-control"
									maxlength="255">
							</td>
						</tr>
						<!-- 在庫センター -->
						<tr>
							<td>在庫センター ＊</td>
							<td>
								<select name="centerId" class="form-control mr-2">
									 <option th:each="center, iterStat : ${session.centerList}"
									         th:value="${center.centerId}"
									         th:text="${center.centerName}"
									         th:selected="${center.centerName == '${centerName}'}">
									 </option>
								</select>
							</td>
						</tr>
						<!-- 説明 -->
						<tr>
							<td>説明</td>
							<td>
								<input type="text" name="description" th:field="*{description}" class="form-control"
									maxlength="255" minlength="1">
							</td>
						</tr>
						<!-- 個数 -->
						<tr>
							<td>個数 ＊</td>
							<td>
								<input type="number" name="amount" th:field="*{amount}" class="form-control"
									max="100000" min="0">
							</td>
						</tr>
					</tbody>
				</table>

				<!-- ボタンエリア -->
				<div class="d-flex justify-content-between mt-4">
					<!-- キャンセルボタン（左寄せ） -->
					<button type="button" class="btn btn-secondary" onclick="goBack()">キャンセル</button>

					<!-- 削除ボタン & 更新ボタン（右寄せ） -->
					<div>
						<!-- 削除ボタン -->
						<button id="deleteBtn" class="btn btn-danger ml-2" onclick="submitWithFlag(true)">
							削除
						</button>
						<!-- 更新ボタン -->
						<button id="updateBtn" class="btn btn-success ml-2"
							style="background-color: #f8c471; border: none; border-radius: 5px;">
							更新
						</button>
					</div>
				</div>
			</form>

		</div>
	</div>

	<!-- 前のページに戻る -->
	<script>
		function goBack() {
			window.history.back();
		}
	</script>

	<!-- 削除フラグをonにする -->
	<script>
		function submitWithFlag(isDelete) {
			// 確認コンファームを表示
			let result = confirm("本当に削除しますか？");
		    if (result) {
				// deleteFlagの値を設定
				document.getElementById('deleteFlag').value = isDelete;
				// フォームを送信
				document.getElementById('updateForm').submit();
		    }else{
				event.preventDefault();
			}
		}
	</script>

</body>

</html>
